<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	body{text-align: center;padding-top: 20px;}
	#cvs{box-shadow: 0 0 10px #333;margin: 0 auto;}
	</style>
</head>
<body>
	<canvas id="cvs" width="800" height="600"></canvas>
</body>
	
	<script>
		var canvas = document.getElementById('cvs');
		var cvs = canvas.getContext('2d');

		// 创建渐变的对象的方向
		var linear = cvs.createLinearGradient(0,0,0,650);
		// 1.从右到左 2.从下到上 3.从左到右 4.从上到下

		// 设置渐变的起点和终点
		linear.addColorStop(0,'red');
		linear.addColorStop(1,'blue');


		// 绘制矩形
		cvs.beginPath();
		cvs.fillStyle = linear;
		cvs.fillRect(150,150,500,500);
		
		/*
			LinearGradient(x1,y1,x2,y2);

			addColorStop(结束位置,颜色)

			设置渐变颜色以及结束位置,结束位置的范围是0~1的小数.
		 */
	</script>

</html>
