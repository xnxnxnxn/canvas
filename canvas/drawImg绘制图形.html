                    // cvs.drawImage(img,50,50,300,200); 

                    /*
                        drawImage(图像,开始绘制点x,开始绘制点y,width,height);
                    */

                    ctx.drawImage(img,80,120,100,150,50,50,100,150);
                    /*
                        1.图像

                        2.提取图像的x坐标
                        3.提取图像的y坐标
                        4.提取图像的宽度
                        5.提取图像的高度
                
                        6.绘制的x坐标

                    */
                }
            } else {
                // 不支持canvas
                alert('您的浏览器版本太低。');
            }
        }
    
    </script>
</body>
</html>
