<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
            padding-top: 20px;
        }
        canvas {
            box-shadow: 0 0 10px #333;
            margin: 0 auto;
        }
    </style>
</head>
<body onload="draw()">
    <canvas id="canvas" width="800" height="600">
        您的浏览器版本太低。
    </canvas>
    <script>
        function draw() {
            var canvas = document.getElementById('canvas');
            if (canvas.getContext) {
                // 支持canvas
                var ctx = canvas.getContext('2d');
                var img = new Image();
                img.src = './img/1.png';
                img.onload = function() {
                    ctx.beginPath();
                    ctx.arc(400,300,150,0,Math.PI * 2);
                    ctx.fill();
                    ctx.clip();
                    ctx.drawImage(this,100,110);
                }
            } else {
                // 不支持canvas
                alert('您的浏览器版本太低。');
            }
        }
    
    </script>
</body>
</html>
