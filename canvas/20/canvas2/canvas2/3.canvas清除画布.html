<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	body{text-align: center;padding-top: 20px;}
	#cvs{box-shadow: 0 0 10px #333;margin: 0 auto;}
	</style>
</head>
<body>
	<canvas id="cvs" width="800" height="600"></canvas>
</body>

<script>
	var canvas = document.getElementById('cvs');
	var cvs = canvas.getContext('2d');

	cvs.beginPath();
	cvs.fillStyle = 'blue';
	cvs.arc(300,300,100,0,Math.PI*2);
	cvs.fill();

	cvs.beginPath();
	cvs.fillStyle = "red";
	cvs.arc(500,300,100,0,Math.PI*2);
	cvs.fill();

	// 清空一个矩形区域
	// cvs.clearRect(100,100,500,200);

	// 清空整个画布
	cvs.clearRect(0,0,canvas.width,canvas.height);


</script>

</html>
