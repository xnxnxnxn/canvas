<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
            padding-top: 20px;
        }
        canvas {
            box-shadow: 0 0 10px #333;
            margin: 0 auto;
        }
    </style>
</head>
<body onload="draw()">
    <canvas id="canvas" width="800" height="600">
        您的浏览器版本太低。
    </canvas>
    <script>
        /*
		贪吃蛇步骤

		1.先把蛇画出来
			1.1 定义蛇的结构(构造方法:属性 方法)
			1.2 给蛇添加移动的方法

		2.让蛇动起来
			2.1 使用定时器让蛇动起来
			2.2 通过上下左右可以控制方向

		3.食物的投放
			3.1 随机投放食物(防止食物与蛇重叠)

		4.吃食物
			4.1 蛇头与食物的碰撞
			4.2 身长增加

		5.游戏结束
			5.1 当蛇碰到四围的时候,游戏结束
			5.2 当蛇碰到自身的时候,游戏结束
	    */
        function draw() {
            var canvas = document.getElementById('canvas');
            if (canvas.getContext) {
                // 支持canvas
                var ctx = canvas.getContext('2d');
                // 用于判断是否吃到食物
                var isEatFood = false;
                function Rect(x,y,width,height,color) {
                    this.x = x;
                    this.y = y;
                    this.width = width;
                    this.height = height;
                    this.color = color;
                }
                Rect.prototype.draw = function() {
                    ctx.beginPath();
                    ctx.fillStyle = this.color;
                    ctx.fillRect(this.x,this.y,this.width,this.height);
                    ctx.strokeRect(this.x,this.y,this.width,this.height);
                }
                
                // 画蛇的整体部分
                function Snake() {
                    // 蛇头的具体位置和大小
                    this.head = new Rect(canvas.width/2-40,canvas.height/2-20,40,40,'orange');
                    // 蛇身体的具体位置和大小
                    this.body = new Array();
                    var x = this.head.x - 40;
                    var y = this.head.y;
                    // 循环创建矩形，并放入身体数组中
                    for(var i = 0; i < 3; i++) {
                        var rect = new Rect(x,y,40,40,'gray');
                        this.body.push(rect);
                        x -= 40;
                    }

                    // 绘制蛇的方法
                    this.draw = function() {
                        this.head.draw();
                        for(var i = 0; i < this.body.length; i++) {
                            this.body[i].draw();
                        }
                    }

                    // 定义一个方向
	 	            this.direction = 3;

                    // 让蛇动起来
                    this.move = function(){
                        // 更新蛇的坐标
                        var rect = new Rect(this.head.x,this.head.y,this.head.width,this.head.height,'gray');
                        // 把吃到的食物添加到body最前面
                        this.body.splice(0,0,rect);
                        
                        // 如果没吃到食物,那么蛇身不增加,否则增加
                        if (isEatFood == false) {
                            this.body.pop();
                        }else{
                            isEatFood = false;
                        }

                        switch(this.direction){
                            case 0:{
                                this.head.y -= this.head.height;
                                break;
                            }
                            case 1:{
                                this.head.y += this.head.height;
                                break;
                            }
                            case 2:{
                                this.head.x -= this.head.width;
                                break;
                            }
                            case 3:{
                                this.head.x += this.head.width;
                                break;
                            }
                        }
                        // 判断蛇的死亡方法
                        if (this.head.x > canvas.width - 40 || this.head.x < 0 || this.head.y > canvas.height - 40 || this.head.y < 0) {
                            clearInterval(timer);
                            alert("gameover");
                        }

                        // 判断头和身体是否相撞
                        for (var i = 0; i < snake.body.length; i++) {
                            if (snake.body[i].x == snake.head.x && snake.body[i].y == snake.head.y) {
                                clearInterval(timer);
                                alert("gameover");
                            }
                        }
                    }

                } 
                var snake = new Snake();
                snake.draw();

                var food = getRandomFood();
	            food.draw();


                var timer = setInterval(animate,200);

                function animate(){
                    // 清除画布
                    ctx.clearRect(0,0,canvas.width,canvas.height);
                    // 创建食物
	 	            food.draw();
                    // 更新图像位置
                    snake.move();
                    // 画蛇
                    snake.draw();
                    // 判断是否吃到食物
                    if (isRectInSnake(snake.head,food)) {
                        console.log("吃到食物了!");
                        isEatFood = true;
                        food = getRandomFood();
                    }
                }
                // 控制上下左右的方法
                document.onkeydown = function(event){
                    var event = event || window.event;
                    console.log(event.keyCode);
                    // 通过switch判断所点击的按钮
                    var direction = snake.direction;
                    switch(event.keyCode){
                        // 左
                        case 37:{
                            if (snake.direction != 3) {
                                snake.direction = 2;
                            }
                            break;
                        }
                        // 上
                        case 38:{
                            if (snake.direction != 1) {
                                snake.direction = 0;
                            }
                            break;
                        }
                        // 右
                        case 39:{
                            if (snake.direction != 2) {
                                snake.direction = 3;
                            }
                            break;
                        }
                        // 下
                        case 40:{
                            if (snake.direction != 0) {
                                snake.direction = 1;
                            }
                            break;
                        }
                    }

                }

                function getRandomFood(){
                    // 如果随机的坐标在蛇身上,需要重新随机
                    var isInSnake = true;

                    while(isInSnake){
                        // 获取x,y的随机坐标点
                        var x = my_random(0,(canvas.width-40) / 40) * 40;
                        var y = my_random(0,(canvas.height-40) / 40) * 40;
                        // 创建食物矩形
                        var rect = new Rect(x,y,40,40,'green');

                        // 判断食物是否在蛇头上
                        if (isRectInSnake(snake.head,rect)) {
                            isInSnake = true;
                            continue;
                        }
                        isInSnake = false;

                        // 判断食物是否在蛇身上
                        for (var i = 0; i < snake.body.length; i++) {
                            if (isRectInSnake(snake.body[i],rect)) {
                                isInSnake = true;
                                break;
                            }
                        }
                    }
                    return rect;
                }

                // 矩形碰撞
                function isRectInSnake(rect1,rect2){
                    // 左边矩形的右坐标
                    // var x1 = rect1.x + rect1.width;

                    // // 右边矩形的左坐标
                    // var x2 = rect2.x;

                    // if (x1 > x2) {
                    //     return true;
                    // }else{
                    //     return false;
                    // }

                    // 分别获取2个矩形的最大/小值
                    var minX1 = rect1.x;
                    var maxX1 = rect1.x + rect1.width;
                    var minY1 = rect1.y;
                    var maxY1 = rect1.y + rect1.height;

                    var minX2 = rect2.x;
                    var maxX2 = rect2.x + rect2.width;
                    var minY2 = rect2.y;
                    var maxY2 = rect2.y + rect2.height;

                    // 判断相交矩形的最大/小值
                    var minX = Math.max(minX1,minX2); //食物的x
                    var maxX = Math.min(maxX1,maxX2); //蛇头的x
                    var minY = Math.max(minY1,minY2); //蛇头的y
                    var maxY = Math.min(maxY1,maxY2); //食物的y

                    if (minX < maxX && minY < maxY ) {
                        return true;
                    }else{
                        return false;
                    }
                }

                // 随机方法
                function my_random(min,max){
                    var range = max - min;
                    return Math.round(Math.random() * range) + min;
                }

            } else {
                // 不支持canvas
                alert('您的浏览器版本太低。');
            }
        }
    
    </script>
</body>
</html>
