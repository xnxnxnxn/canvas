<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
            padding-top: 20px;
        }
        canvas {
            box-shadow: 0 0 10px #333;
            margin: 0 auto;
        }
    </style>
</head>
<body onload="draw()">
    <canvas id="canvas" width="800" height="600">
        您的浏览器版本太低。
    </canvas>
    <script>
        function draw() {
            var canvas = document.getElementById('canvas');
            if (canvas.getContext) {
                // 支持canvas
                var ctx = canvas.getContext('2d');
                // 图形的基本元素就是路径
                // 1.首先，创建起始路径
                // 2.使用画图命令画出路径
                // 3.把路径闭合
                // 4.通过描边或填充绘制图形

                // 绘制一个三角形
                ctx.beginPath();
                // 起始点 x = 75 y = 50
                ctx.moveTo(75,50);
                // 二点 x = 100 y = 75
                ctx.lineTo(100,75);
                // 起始点 x = 100 y = 25
                ctx.lineTo(100,25);
                // 填充
                // ctx.fill();
                // 描边
                ctx.closePath();
                ctx.stroke();
            } else {
                // 不支持canvas
                alert('您的浏览器版本太低。');
            }
        }
    
    </script>
</body>
</html>
